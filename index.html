<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="header">
            <div class="title-wrap">
                <h1 class="game-title">Water Drop Collector</h1>
                <p class="game-tagline">Collect clean drops â€” help provide clean water!</p>
            </div>
            <div class="hud">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <div class="hud-actions">
                        <label for="difficulty-select" class="difficulty-label">Difficulty</label>
                        <select id="difficulty-select" class="difficulty-select" aria-label="Select difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <button id="start-btn" class="btn">Start</button>
                        <button id="pause-btn" class="btn" aria-pressed="false">Pause</button>
                        <button id="reset-btn" class="btn">Reset</button>
                    </div>
            </div>
        </header>

        <main id="game-container" aria-label="Game area">
            <!-- Raindrops will be appended here -->

            <!-- Confetti canvas (for end-of-game celebration) -->
            <canvas id="confetti-canvas" aria-hidden="true"></canvas>

            <!-- Overlay shown when game ends -->
            <div id="overlay" class="overlay hidden" role="dialog" aria-hidden="true">
                <div class="overlay-card">
                    <h2 id="overlay-title">Time's up!</h2>
                    <p class="overlay-score">Your Impact: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>
        </main>

        </div>

    <script src="script.js"></script>

    <!-- charity:water logo fixed at bottom center -->
    <div class="logo-wrap" aria-hidden="true">
        <img src="img/cw_logo-horizontal.png" alt="charity: water" class="site-logo">
    </div>

    <footer class="site-footer" aria-label="charity water link">
        Provide Clean Water By Donating to Charity Water Now!
        <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">charity: water</a>
    </footer>
</body>
</html>
